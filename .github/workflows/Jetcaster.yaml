name: Jetcaster

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/Jetcaster.yaml'
      - 'Jetcaster/**'
  pull_request:
    paths:
      - '.github/workflows/Jetcaster.yaml'
      - 'Jetcaster/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: android/compose-samples/.github/workflows/build-sample
        with:
          name: Jetcaster
          path: Jetcaster
